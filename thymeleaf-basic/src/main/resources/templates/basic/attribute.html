<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h1>속성 설정</h1>
<input type="text" name="mock" th:name="userA" />

<h1>속성 추가</h1>
<!--class="text large" 로 렌더링 (뒤에 붙음)-->
- th:attrappend = <input type="text" class="text" th:attrappend="class=' large'" /><br/>
<!--class="text large" 로 렌더링 (앞에 붙음)-->
- th:attrprepend = <input type="text" class="text" th:attrprepend="class='large '" /><br/>
<!--classappend를 쓰면 알아서 붙여줌-->
- th:classappend = <input type="text" class="text" th:classappend="large" /><br/>


<h1>checked 처리</h1>
<!--html에서는 checked=false여도 checked 값만 있어도 true false 관계없이 체크되어버림...-->
- checked=false <input type="checkbox" name="active" checked="false" />
- checked o <input type="checkbox" name="active" th:checked="true" />
<!--thymeleaf의 th:checked 는 값이 false인 경우 checked 속성 자체를 제거해줌!-->
- checked x <input type="checkbox" name="active" th:checked="false" />
</body>
</html>
